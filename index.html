<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="choices">
            <button class="rock" id="0" data-choice="Rock">Rock</button>
            <button class="paper" id="1" data-choice="Paper">Paper</button>
            <button class="scissor" id="2" data-choice="Scissor">Scissor</button>
        </div>
        <div class="result">
            <p>Make your move!</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
